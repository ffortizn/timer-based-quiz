    <script>
        function generateQuiz() {
            var quiz = $('#quiz');
            var question = $('#quiz');
            var title;
            var choices;

            for (let i = 0; i < questions.length; ++i) {
                question = $("<div>").attr("id", "question" + (i+1)).addClass("control-row");
                    $('#quiz').append(question);

                title = $("<div>").attr("id", "title" + (i+1)).html((i+1) + ". " + questions[i].title );
                    $('#question'+(i+1)).append(title);
                    
                for (let j = 0; j < questions[i].choices.length;++j){
                    choices = $("<div>").attr("id", "choices" +(i+1)+"-"+(j+1)).html((i+1)+"-"+(j+1)+ ". " + questions[i].choices[j] );
                    $('#question'+(i+1)).append(choices);
                }
                console.log(questions[i]);
            }
        }
        generateQuiz();
    </script>
